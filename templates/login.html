<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login – Flipped Learning App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm p-4 text-center" style="width: 350px;">
        <h3 class="mb-4 text-primary">Flipped Learning Login</h3>

        <form method="POST" class="text-start">
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <!-- Back to Home Button -->
        <div class="mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary w-100">
                ⬅ Back to Home
            </a>
        </div>

        <!-- Footer -->
        <p class="text-center text-muted mt-3 mb-0" style="font-size: 0.9rem;">
            © 2025 Dino Kousoulidis
        </p>
    </div>
</body>
</html>
