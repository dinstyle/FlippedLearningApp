<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard â€“ Flipped Learning App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="text-primary mb-0">Student Dashboard</h1>
                <p class="text-secondary mb-0">Welcome, {{ user }} ðŸ‘‹</p>
            </div>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
        </div>

        <h4 class="text-secondary mb-3">Available Lessons</h4>

        <!-- Lessons Grid -->
        {% if lessons %}
            <div class="row">
                {% for lesson in lessons %}
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-dark">{{ lesson['title'] }}</h5>
                            <p class="card-text text-muted mb-4">Lesson {{ loop.index }}</p>
                            <a href="{{ url_for('lesson_page', lesson_id=lesson['id']) }}" class="btn btn-primary mt-auto">Go to Lesson</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info">No lessons available yet.</div>
        {% endif %}

        <!-- Footer -->
        <p class="text-center text-muted mt-5" style="font-size: 0.9rem;">
            Â© 2025 Dino Kousoulidis
        </p>
    </div>
</body>
</html>
