<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard â€“ Flipped Learning App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Teacher Dashboard</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
        </div>

        <h4 class="text-secondary mb-4">Welcome, {{ user }} ðŸ‘‹</h4>

        <!-- Lessons Section -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-dark mb-3">Your Lessons</h5>
                {% if lessons %}
                    <div class="list-group">
                        {% for lesson in lessons %}
                            <a href="{{ url_for('teacher_lesson_view', lesson_id=lesson['id']) }}"
                               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <span>{{ lesson['title'] }}</span>
                                <span class="badge bg-primary rounded-pill">View</span>
                            </a>
                        {% endfor %}
                    </div>
                {% else %}
                    <p class="text-muted mb-0">No lessons found yet.</p>
                {% endif %}
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-muted mt-4" style="font-size: 0.9rem;">
            Â© 2025 Dino Kousoulidis
        </p>
    </div>
</body>
</html>
